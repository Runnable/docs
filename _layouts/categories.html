---
layout: default
---
<div class="grid-block grid-container vertical">
  {% include breadcrumbs.html %}
  <div class="categories">
    <section class="card padding-lg">
      <img class="img" src="{{ site.baseurl }}/images/{{ page.category }}.svg" height="180" width="180">
      <h1 class="h1 padding-xxs">{{ page.title | replace: 'Rails', 'Ruby on Rails' }}</h1>
      <ul class="list">
        {% assign posts = site.categories.[page.category] | sort: "step" %}
        {% for post in posts %}
          <li class="list-item">
            <a class="grid-block justify-justified align-center link padding-xxs" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}
              <svg class="icons icons-chevron-right"><use xlink:href="#icons-chevron-right"></svg>
            </a>
        {% endfor %}
      </ul>
    </section>
  </div>
</div>
