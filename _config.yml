# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Runnable Docker Guides
email: slash-docker@runnable.com
description: > # this means to ignore newlines until "baseurl:"
  Articles to help those who use Docker for Java, Rails, PHP, Python, and Node development.
url: https://runnable.com # the base hostname & protocol for your site
baseurl: /docker
twitter:
  username: GetRunnable
facebook:
  publisher: Runnable

seo:
  type: TechArticle

# Build settings
markdown: kramdown

gems:
  - jekyll-seo-tag
  - jekyll-sitemap

permalink: /:categories/:title
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: page
  -
    scope:
      path: ""
      type: "posts"
    values:
      seo:
        type: TechArticle 

sass:
  sass_dir: _sass/

# Server Config options
livereload: true     # You no longer need to include --livereload
reload_port: 15678    # If you don't want to use the default port
